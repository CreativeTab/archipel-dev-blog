<div class="side-recent">
	<h2 class="side-title">
		{{ with .Site.GetPage "section" "posts" }}
			<a href="{{ ref . .Path }}">Latests posts</a>
		{{ end }}
	</h2>
	<hr/>

	<ul>
		{{ range first 5 .RegularPages.ByDate.Reverse }}
			<li>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</li>
		{{ end }}
	</ul>
</div>
