<div class="side-tags">
	<h2>
		{{ with .Site.GetPage "section" "tags" }}
			<a href="{{ .RelPermalink }}">Tags</a>
		{{ end }}
	</h2>
	<hr/>

	<ul>
		{{ range .Site.Taxonomies.tags.Alphabetical }}
			<li>
				<a href="{{ "tags/" | relURL }}{{ .Name | urlize }}">{{ .Name }}
					({{ .Count }})</a>
			</li>
		{{ end }}
	</ul>
</div>
