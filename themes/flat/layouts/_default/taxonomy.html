{{ define "main" }}
	<div id="tags">
		<h3 class="section-title">{{ .Title }}</h3>

		<section>

			{{ $data := .Data }}
			{{ range $key, $value := .Data.Terms.ByCount }}
				{{ if $value.Name}}
					<a class="tag" href="{{ $value.Name | urlize }}">
						{{ $value.Name }}
						<span>({{ $value.Count }})</span>
					</a>
				{{ end }}
			{{ end }}
		</section>
	</div>

{{ end }}
